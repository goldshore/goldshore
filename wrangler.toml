name = "router"
account_id = "<your_account_id>"
main = "src/router.js"
compatibility_date = "2025-06-30"

[vars]
UPSTREAM_PROTOCOL = "https"
CACHE_TTL = "300"

[env.preview]
workers_dev = true
vars = { ENVIRONMENT = "preview" }

[env.production]
zone_name = "goldshore.org"
routes = [
  "goldshore.org/*",
  "www.goldshore.org/*",
  "gearswipe.com/*",
  "www.gearswipe.com/*",
  "armsway.com/*",
  "www.armsway.com/*",
  "banproof.com/*",
  "www.banproof.com/*"
]
vars = { ENVIRONMENT = "production" }

[[analytics_engine_datasets]]
binding = "GOLD_ANALYTICS"
dataset = "goldshore-events"
